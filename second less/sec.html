<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Первая програма на JavsScript</title>
 </head>
     <body>
         <form>
             <input type="button" value="Отображаемый текст на кнопке" onclick="openAlert ()">
         </form>
         <script>
             function openAlert(){
             window.alert('Привет')
             }
         </script>
     </body>
 </html>
